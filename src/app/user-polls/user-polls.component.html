<div class="hero">
  <h3>These are all the polls you've created.<br/> Click the button below to create a new one and share with your friends.</h3>
  <button md-raised-button color="primary" routerLink="../new">Create New Poll</button>
</div>

<div class="loading" *ngIf="!loaded" fxLayout="column" fxLayoutAlign="center">
  <h4 fxFlexAlign="center">Loading your polls...</h4>
  <img src="../../assets/pie.gif" alt="Pie Chart Loading Animation" fxFlexAlign="center">
</div>

<md-card *ngFor="let poll of pollList" (click)="goToPollDetail(poll[0]?.$key)">
  <h4>{{ poll[0]?.title }}</h4>
  <p>{{ getSum(poll[0]?.datasets[0].data) }} total vote<span *ngIf="getSum(poll[0]?.datasets[0].data) > 1">s</span></p>
</md-card>
